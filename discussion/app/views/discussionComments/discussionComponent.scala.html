@(page: CommentPage, blankComment: Comment = null, isTopComments: Boolean = false)(implicit request: RequestHeader)
<div class="c-comments"
     data-comment-count="@page.commentCount">
    @commentsList(page, blankComment, isTopComments)

    @if(page.comments.length > 2 && !isTopComments){
        <button class="u-button-reset button button--show-more button--primary button--large d-discussion__show-all-comments js-show-discussion" data-link-name="View all comments" rel="nofollow">
            <i class="i i-plus-white-small"></i>View more comments
        </button>
    }
</div>
