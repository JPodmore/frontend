@(id: String, shareItems: Seq[(String, String,String)], longUrl: String, shortUrl: String)

<div class="block-share block-share--liveblog">

    @shareItems.map{ case (text, css, url) =>
        <a class="block-share__link js-blockshare-link" href="@url" target="_blank">
            <div class="block-share__item block-share__item--@css">
                <i class="i"></i>
                <span class="u-h">@text</span>
            </div>
        </a>
    }

    <label class="block-share__label" for="block-share-link-@id">copy link text</label>
    <input id="block-share-link-@id" type="text" class="block-share__item block-share__item--link" onfocus="this.select();" onmouseup="return false;" value="@shortUrl" readonly="readonly"/>

    <button class="meta-button block-share__item block-share__item--expand js-blockshare-expand u-h"><i class="i i-ellipsis-black"></i><span class="u-h">expand</span></button>

</div>


<div class="block-share--liveblog-mobile" data-open-overlay-on-click="share-modal-@id">
    <div class="block-share__item block-share__item--mobile"><i class="i"></i>
        <span class="u-h">share</span>
    </div>
</div>

<div id="share-modal-@id" class="overlay share-modal js-share-modal">
    <div class="share-modal__content">
        <h2 class="share-modal__title">Share this post</h2>
        @shareItems.map { case (text, css, url) =>
        <a class="share-modal__link" href="@url" target="_blank">
            <div class="share-modal__item button button--xlarge button--tertiary share-modal__item--@css">
                <i class="i"></i>
                @text
        </div>
        </a>
        }
        <button class="share-modal__close js-overlay-close"><i class="i i-close-icon-dark-small"></i><span class="u-h">close</span></button>
    </div>

</div>
