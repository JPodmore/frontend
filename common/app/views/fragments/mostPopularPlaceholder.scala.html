@(section: String, tone: String = "news")(implicit request: RequestHeader)

@defining(Some(section).filter{ section => section.nonEmpty && !section.equals("global")}.map{ section => s"/most-read/$section" }.getOrElse("/most-read")){ url =>
    <section
    class="container fc-container container--has-toggle facia-container--layout-content"
    data-link-name="most-popular"
    data-component="most-popular">
        <div class="facia-container__inner">
            <div class="fc-container__header js-container__header">
                <h2 class="fc-container__header__title">
                    <a href="@LinkTo{@url}" data-link-name="Most viewed @section">popular</a>
                </h2>
            </div>
            <div class="container__body container--rolled-up-hide js-popular-trails">

            </div>
        </div>
    </section>
}
